<html>
  <head>
    <style>
      .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: rgb(74, 52, 42);
      }

      .title {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        color: white;
      }

      .subtabs {
        display: flex;
        flex-direction: column;
        width: 200px;
        background-color: rgb(37, 6, 6);
        color: white;
        padding: 20px;
      }

      .subtab {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="title">My Website</div>
      <div class="subtabs">
        <div class="subtab">Home</div>
        <div class="subtab">About</div>
        <div class="subtab">Contact</div>
      </div>
    </div>
  </body>
</html>
